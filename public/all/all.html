<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>四种影响因素与RAI和NSRP两种指标的相关性分析</title>
    <!-- 引入echarts库文件 -->
    <script src="js/echarts.js"></script>
    <!-- 引入jQuery库文件 -->
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        h1 {                                    
            color: #ffffff;                     /*标题文字颜色*/
        }                
        p.big{line-height: 1.8;}                /*文本行间距*/
        p {
            text-indent:0em;                    /*文本缩进距离*/
        }                    

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #0e1116;      /*画布背景颜色*/
            padding: 30px;                       /*画布大小*/
        }
        .chart-container {
            flex-basis: 30%;          /* Echart图表所占的页面宽度比例*/
            margin: 20px;
        }
        .chart {
            width: 500px;
            height: 400px;
        }
        #description {
            flex-basis: 25%;                /* 文字所占的页面宽度比例 */
            margin: 40px;
            font-size: 18px;
            color: rgb(255, 255, 255);      /*正文文字颜色*/
        }
    </style>
</head>
<body style="background-color:#0e1116;">            <!--总背景颜色-->
    <h1 align="center">四种影响因素与RAI和NSRP两种指标的相关性分析</h1>
    <div class="container">
        <div id="description">
            <p class="big">利用皮尔逊相关系数度量四种影响因素和两个指标之间的关系，根据相关性分析各因素对指标的影响程度。</p>
            <p class="big">从右图可以看出，RAI和高程平均值的相关性接近或小于-0.6，<span style="color:#d5543d"><b>表明地形是影响我国RAI指标空间格局的主要因素</b></span>，地势起伏越大的地区，享受道路交通服务的农村人口越少。</p>
            <p class="big">人口和GDP与RAI均呈<span style="color:#d5543d"><b>显著正相关，与NSRP呈负相关</b></span>，表明人口越多、经济越发达的地区，享受道路交通服务的农村人口越多。</p>
        </div>

<div class="chart-container">
    <!-- 定义第一个图表显示区域 -->
    <div class="chart" id="myDiv1"></div>
</div>

<div class="chart-container">
    <!-- 定义第二个图表显示区域 -->
    <div class="chart" id="myDiv2"></div>
</div>

<script type="text/javascript">
    // 初始化第一个图表对象
    var myChart_exForest1 = echarts.init(document.getElementById("myDiv1"));
    // 初始化第二个图表对象
    var myChart_exForest2 = echarts.init(document.getElementById("myDiv2"));

    // RAI
    var option1 = {
        // 配置项内容
        backgroundColor: '#0e1116',                                             // ----> 图表背景颜色
        title: {
            text: 'RAI',
            
            textStyle:{
                color: '#ffffff'                                                // ----> 图表标题字体的颜色
            },
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params, ticket, callback) {
                var htmlStr = '';
                for(var i=0;i<params.length;i++){
                    var param = params[i];
                    var xName = param.name;//x轴的名称
                    var seriesName = param.seriesName;//图例名称
                    var value = param.value;//y轴值
                    var color = param.color;//图例颜色

                    if(i===0){
                        htmlStr += xName + '<br/>';//x轴的名称
                    }
                    htmlStr +='<div>';
                    if(seriesName === '额外信息')
                    {
                        htmlStr += '显著性水平：' + value;
                        htmlStr += '<div style="border: 1px solid #ffb37d"></div>';                                                                         // ----> 额外信息中的横线颜色
                    }
                    else{
                        htmlStr += '<span style="margin-right:5px;display:inline-block;width:10px;height:10px;border-radius:5px;background-color:'+color+';"></span>';
                        htmlStr += seriesName + '：' + value;
                    }

                    htmlStr += '</div>';
                }
                return htmlStr;
            }
        },
        legend: {
            data: ['负','正'],
            bottom: "0px",
            left:"300px",
            textStyle:{
                fontSize: 16,//字体大小
                color: '#ffffff'//字体颜色
            }
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '8%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'value',
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#ffffff',  //更改坐标轴文字颜色
                        fontSize : 16      //更改坐标轴文字大小
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'category',
                axisTick: {
                    show: true
                },
                data: ['坡度标准差','高程平均值','GDP','人口'],
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize : 16,        //更改坐标轴文字大小
                        color: function(param,index) {
                            let colorList = ['#ffffff','#ffffff','#ffffff','#ffffff' ];             // ----> 坐标轴文字颜色
                            return colorList[index]
                        }
                    }
                },
            }
        ],
        series: [
            {
                name: '正',
                type: 'bar',
                stack: '总量',
                label: {
                    show: true,
                    position: 'insideTop'
                },
                emphasis: {
                    focus: 'series'
                },
                itemStyle: {
                    normal: {
                        color: '#cf4c3b '                                                    // ----> 数据为“正”的颜色
                    },
                },
                data: ['-', '-' , 0.156 , 0.241]
            },
            {
                name: '负',
                type: 'bar',
                stack: '总量',
                label: {
                    show: true,
                    position: 'insideTop'
                },
                emphasis: {
                    focus: 'series'
                },
                itemStyle: {
                    normal: {
                        color:'#3b7ec2'                                                    // ----> 数据为“负”的颜色
                    },
                },
                data: [-0.329, -0.654,'-', '-']
            },
            {
                name: '额外信息',
                data: ['p<0.01', 'p<0.01','p<0.01', 'p<0.01'],
                type: 'line'
            },
        ]

    };

    // NSRP
    var option2 = {
        // 配置项内容
        backgroundColor: '#0e1116',                                             // ----> 图表背景颜色
        title: {
            text: 'NSRP',
            
            textStyle:{
                color: '#ffffff'                                                // ----> 图表标题字体的颜色
            },
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            formatter: function (params, ticket, callback) {
                var htmlStr = '';
                for(var i=0;i<params.length;i++){
                    var param = params[i];
                    var xName = param.name;//x轴的名称
                    var seriesName = param.seriesName;//图例名称
                    var value = param.value;//y轴值
                    var color = param.color;//图例颜色

                    if(i===0){
                        htmlStr += xName + '<br/>';//x轴的名称
                    }
                    htmlStr +='<div>';
                    if(seriesName === '额外信息')
                    {
                        htmlStr += '显著性水平：' + value;
                        htmlStr += '<div style="border: 1px solid #ffb37d"></div>';                                                                         // ----> 额外信息中的横线颜色
                    }
                    else{
                        htmlStr += '<span style="margin-right:5px;display:inline-block;width:10px;height:10px;border-radius:5px;background-color:'+color+';"></span>';
                        htmlStr += seriesName + '：' + value;
                    }

                    htmlStr += '</div>';
                }
                return htmlStr;
            }
        },
        legend: {
            data: ['负','正'],
            bottom: "0px",
            left:"300px",
            textStyle:{
                fontSize: 16,//字体大小
                color: '#ffffff'//字体颜色
            }
        },
        grid: {
            left: '10%',
            right: '10%',
            bottom: '8%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'value',
                axisLabel: {
                    show: true,
                    textStyle: {
                        color: '#ffffff',  //更改坐标轴文字颜色
                        fontSize : 16      //更改坐标轴文字大小
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'category',
                axisTick: {
                    show: true
                },
                data: ['坡度标准差','高程平均值','GDP','人口'],
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize : 16,        //更改坐标轴文字大小
                        color: function(param,index) {
                            let colorList = ['#ffffff','#ffffff','#ffffff','#ffffff' ];             // ----> 坐标轴文字颜色
                            return colorList[index]
                        }
                    }
                },
            }
        ],
        series: [
            {
                name: '正',
                type: 'bar',
                stack: '总量',
                label: {
                    show: true,
                    position: 'insideTop'
                },
                emphasis: {
                    focus: 'series'
                },
                itemStyle: {
                    normal: {
                        color: '#cf4c3b'                                                    // ----> 数据为“正”的颜色
                    },
                },
                data: [0.247, 0.353 , '-' , '-']
            },
            {
                name: '负',
                type: 'bar',
                stack: '总量',
                label: {
                    show: true,
                    position: 'insideTop'
                },
                emphasis: {
                    focus: 'series'
                },
                itemStyle: {
                    normal: {
                        color:'#3b7ec2'                                                    // ----> 数据为“负”的颜色
                    },
                },
                data: ['-', '-', -0.121, -0.087]
            },
            {
                name: '额外信息',
                data: ['p<0.01', 'p<0.01','p<0.01', 'p<0.01'],
                type: 'line'
            },
        ]

    };

    // 使用配置项和数据绘制两个图表
    myChart_exForest1.setOption(option1);
    myChart_exForest2.setOption(option2);
</script>
</body>
</html>
